<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 mt-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">회원가입</h3></div>
                <div class="card-body">
                    <!-- 회원가입 실패 시 에러 메시지 표시 -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        이미 사용중인 아이디입니다.
                    </div>

                    <form th:action="@{/api/register}" th:object="${registerDto}" method="post">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="userName" name="userName" type="text" placeholder="사용자 이름" required th:field="*{userName}"/>
                            <label for="userName">사용자 이름</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required th:field="*{email}"/>
                            <label for="email">이메일 주소</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" name="password" type="password" placeholder="비밀번호" required th:field="*{password}"/>
                            <label for="password">비밀번호</label>
                        </div>
                        <div class="d-grid mt-4 mb-0">
                            <button class="btn btn-primary btn-lg" type="submit">계정 생성</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a th:href="@{/api/login}">이미 계정이 있으신가요? 로그인</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 프로젝트 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">
            <span th:text="${userName}">사용자</span>님의 프로젝트
        </h1>
        <div>
            <button type="button" class="btn btn-primary me-2" onclick="location.href='/projects/new'">
                + 새 프로젝트 생성
            </button>
            <a href="/api/logout" class="btn btn-danger">로그아웃</a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            참여 중인 프로젝트
        </div>
        <div class="card-body">
            <div th:if="${projects == null or projects.isEmpty()}" class="text-center p-3">
                <p class="text-muted">참여 중인 프로젝트가 없습니다. 새 프로젝트를 생성해 보세요!</p>
            </div>

            <table th:unless="${projects == null or projects.isEmpty()}" class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">프로젝트 이름</th>
                    <th scope="col">상태</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project, iterStat : ${projects}">
                    <td th:text="${iterStat.count}">1</td>

                    <td>
                        <a th:href="@{/projects/{projectId}(projectId=${project.id})}" th:text="${project.name}" class="text-decoration-none fw-bold">
                            Sample Project Name
                        </a>
                    </td>

                    <td>
                        <span th:switch="${project.status}">
                            <span th:case="'활성'" class="badge bg-success" th:text="${project.status}"></span>
                            <span th:case="'휴면'" class="badge bg-warning text-dark" th:text="${project.status}"></span>
                            <span th:case="'종료'" class="badge bg-secondary" th:text="${project.status}"></span>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
